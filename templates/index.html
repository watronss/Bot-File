<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Kontrol Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .upload-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #45a049;
        }
        
        .bot-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .bot-item {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .bot-item:hover {
            transform: translateY(-5px);
        }
        
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bot-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .bot-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-running {
            background: #4CAF50;
        }
        
        .status-stopped {
            background: #f44336;
        }
        
        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-run {
            background: #4CAF50;
            color: white;
        }
        
        .btn-run:hover {
            background: #45a049;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-stop:hover {
            background: #d32f2f;
        }
        
        .btn-log {
            background: #2196F3;
            color: white;
        }
        
        .btn-log:hover {
            background: #0b7dda;
        }
        
        .log-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-content {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .file-name {
            margin-top: 10px;
            font-style: italic;
            color: #aaa;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.success {
            background: #4CAF50;
            opacity: 1;
        }
        
        .notification.error {
            background: #f44336;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .bot-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bot Kontrol Paneli</h1>
            <p>Python botlarınızı yükleyin ve yönetin</p>
        </header>
        
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Python dosyası seçmek için tıklayın veya sürükleyin</p>
                <p class="file-name" id="fileName">Dosya seçilmedi</p>
            </div>
            <button class="upload-btn" id="uploadBtn">Python Dosyasını Yükle</button>
        </section>
        
        <section class="bot-list" id="botList">
            <!-- Bot listesi buraya eklenecek -->
        </section>
        
        <section class="log-section">
            <div class="log-header">
                <h2>Sistem Logları</h2>
                <button class="btn btn-log" id="clearLogs">Logları Temizle</button>
            </div>
            <div class="log-content" id="logContent">
                <!-- Loglar burada görünecek -->
            </div>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let selectedFile = null;
        
        // Bildirim göster
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }
        
        // Botları yükle
        async function loadBots() {
            try {
                const response = await fetch('/api/bots');
                const bots = await response.json();
                
                const botList = document.getElementById('botList');
                botList.innerHTML = '';
                
                if (bots.length === 0) {
                    botList.innerHTML = '<div class="bot-item"><p>Henüz bot yüklenmedi. Yukarıdan Python dosyası yükleyin.</p></div>';
                    return;
                }
                
                bots.forEach(bot => {
                    const botItem = document.createElement('div');
                    botItem.className = 'bot-item';
                    
                    const botHeader = document.createElement('div');
                    botHeader.className = 'bot-header';
                    
                    const botName = document.createElement('div');
                    botName.className = 'bot-name';
                    botName.textContent = bot.name;
                    
                    const botStatus = document.createElement('div');
                    botStatus.className = `bot-status ${bot.status === 'running' ? 'status-running' : 'status-stopped'}`;
                    botStatus.textContent = bot.status === 'running' ? 'ÇALIŞIYOR' : 'DURDU';
                    
                    botHeader.appendChild(botName);
                    botHeader.appendChild(botStatus);
                    
                    const botActions = document.createElement('div');
                    botActions.className = 'bot-actions';
                    
                    if (bot.status === 'stopped') {
                        const runBtn = document.createElement('button');
                        runBtn.className = 'btn btn-run';
                        runBtn.textContent = 'Çalıştır';
                        runBtn.onclick = () => runBot(bot.name);
                        botActions.appendChild(runBtn);
                    } else {
                        const stopBtn = document.createElement('button');
                        stopBtn.className = 'btn btn-stop';
                        stopBtn.textContent = 'Durdur';
                        stopBtn.onclick = () => stopBot(bot.name);
                        botActions.appendChild(stopBtn);
                    }
                    
                    const logBtn = document.createElement('button');
                    logBtn.className = 'btn btn-log';
                    logBtn.textContent = 'Loglar';
                    logBtn.onclick = () => showBotLogs(bot.name);
                    botActions.appendChild(logBtn);
                    
                    botItem.appendChild(botHeader);
                    botItem.appendChild(botActions);
                    
                    botList.appendChild(botItem);
                });
                
            } catch (error) {
                console.error('Botlar yüklenirken hata:', error);
            }
        }
        
        // Bot çalıştır
        async function runBot(botName) {
            try {
                const response = await fetch('/api/run_bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bot_name: botName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${botName} çalıştırıldı`);
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Bot çalıştırılırken hata oluştu', 'error');
            }
        }
        
        // Bot durdur
        async function stopBot(botName) {
            try {
                const response = await fetch('/api/stop_bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bot_name: botName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${botName} durduruldu`);
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Bot durdurulurken hata oluştu', 'error');
            }
        }
        
        // Bot loglarını göster
        async function showBotLogs(botName) {
            try {
                const response = await fetch(`/api/logs/${botName}`);
                const logs = await response.text();
                
                // Logları modal veya alert ile göster
                alert(`${botName} - Loglar:\n\n${logs}`);
            } catch (error) {
                showNotification('Loglar yüklenirken hata oluştu', 'error');
            }
        }
        
        // Sistem loglarını yükle
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs/system');
                const logs = await response.text();
                document.getElementById('logContent').textContent = logs || 'Henüz log yok';
            } catch (error) {
                console.error('Loglar yüklenirken hata:', error);
            }
        }
        
        // Dosya seçme
        document.getElementById('uploadArea').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.py';
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    selectedFile = this.files[0];
                    document.getElementById('fileName').textContent = selectedFile.name;
                } else {
                    selectedFile = null;
                    document.getElementById('fileName').textContent = 'Dosya seçilmedi';
                }
            });
            
            fileInput.click();
        });
        
        // Dosya yükleme
        document.getElementById('uploadBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                showNotification('Lütfen önce bir dosya seçin', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(result.message);
                    selectedFile = null;
                    document.getElementById('fileName').textContent = 'Dosya seçilmedi';
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Dosya yüklenirken hata oluştu', 'error');
            }
        });
        
        // Logları temizle
        document.getElementById('clearLogs').addEventListener('click', function() {
            document.getElementById('logContent').textContent = '';
        });
        
        // Sürükle bırak
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = 'rgba(76, 175, 80, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = '';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = '';
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.name.endsWith('.py')) {
                    selectedFile = file;
                    document.getElementById('fileName').textContent = file.name;
                } else {
                    showNotification('Sadece .py dosyaları yüklenebilir', 'error');
                }
            }
        });
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadBots();
            loadLogs();
            
            // Her 5 saniyede bir güncelle
            setInterval(() => {
                loadBots();
                loadLogs();
            }, 5000);
        });
    </script>
</body>
  </html>

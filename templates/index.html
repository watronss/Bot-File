<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Kontrol Paneli</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 10px; }
        
        .upload-section { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .upload-area { border: 2px dashed #4CAF50; border-radius: 8px; padding: 30px; text-align: center; margin-bottom: 15px; cursor: pointer; }
        .upload-area:hover { background: rgba(76,175,80,0.1); }
        .upload-btn { background: #4CAF50; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        
        .bot-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .bot-item { background: rgba(0,0,0,0.6); border-radius: 10px; padding: 20px; transition: transform 0.3s; }
        .bot-item:hover { transform: translateY(-5px); }
        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .bot-name { font-weight: bold; font-size: 1.1rem; }
        .bot-status { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .status-running { background: #4CAF50; }
        .status-stopped { background: #f44336; }
        .requirements-badge { background: #ff9800; color: black; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; margin-left: 5px; }
        
        .bot-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s; flex: 1; }
        .btn-run { background: #4CAF50; color: white; }
        .btn-stop { background: #f44336; color: white; }
        .btn-log { background: #2196F3; color: white; }
        
        .log-section { background: rgba(0,0,0,0.6); border-radius: 10px; padding: 20px; }
        .log-content { background: #000; color: #0f0; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; }
        
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 5px; color: white; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
        .notification.success { background: #4CAF50; opacity: 1; }
        .notification.error { background: #f44336; opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bot Kontrol Paneli</h1>
            <p>Python botlarınızı yükleyin ve yönetin (Özel Requirements Desteği)</p>
        </header>
        
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Python dosyası veya requirements.txt seçmek için tıklayın</p>
                <p><small>.py dosyası ve _requirements.txt aynı isimde olmalı</small></p>
                <p class="file-name" id="fileName">Dosya seçilmedi</p>
            </div>
            <button class="upload-btn" id="uploadBtn">Dosya Yükle</button>
        </section>
        
        <section class="bot-list" id="botList"></section>
        
        <section class="log-section">
            <div class="log-header">
                <h2>Sistem Logları</h2>
                <button class="btn btn-log" id="clearLogs">Logları Temizle</button>
            </div>
            <div class="log-content" id="logContent"></div>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let selectedFile = null;
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            setTimeout(() => { notification.style.opacity = '0'; }, 3000);
        }
        
        async function loadBots() {
            try {
                const response = await fetch('/api/bots');
                const bots = await response.json();
                
                const botList = document.getElementById('botList');
                botList.innerHTML = '';
                
                if (bots.length === 0) {
                    botList.innerHTML = '<div class="bot-item"><p>Henüz bot yüklenmedi.</p></div>';
                    return;
                }
                
                bots.forEach(bot => {
                    const botItem = document.createElement('div');
                    botItem.className = 'bot-item';
                    
                    const botHeader = document.createElement('div');
                    botHeader.className = 'bot-header';
                    
                    const botName = document.createElement('div');
                    botName.className = 'bot-name';
                    botName.innerHTML = bot.name + 
                        (bot.has_requirements ? ' <span class="requirements-badge">requirements</span>' : '');
                    
                    const botStatus = document.createElement('div');
                    botStatus.className = `bot-status ${bot.status === 'running' ? 'status-running' : 'status-stopped'}`;
                    botStatus.textContent = bot.status === 'running' ? 'ÇALIŞIYOR' : 'DURDU';
                    
                    botHeader.appendChild(botName);
                    botHeader.appendChild(botStatus);
                    
                    const botActions = document.createElement('div');
                    botActions.className = 'bot-actions';
                    
                    if (bot.status === 'stopped') {
                        const runBtn = document.createElement('button');
                        runBtn.className = 'btn btn-run';
                        runBtn.textContent = 'Çalıştır';
                        runBtn.onclick = () => runBot(bot.name);
                        botActions.appendChild(runBtn);
                    } else {
                        const stopBtn = document.createElement('button');
                        stopBtn.className = 'btn btn-stop';
                        stopBtn.textContent = 'Durdur';
                        stopBtn.onclick = () => stopBot(bot.name);
                        botActions.appendChild(stopBtn);
                    }
                    
                    const logBtn = document.createElement('button');
                    logBtn.className = 'btn btn-log';
                    logBtn.textContent = 'Loglar';
                    logBtn.onclick = () => showBotLogs(bot.name);
                    botActions.appendChild(logBtn);
                    
                    botItem.appendChild(botHeader);
                    botItem.appendChild(botActions);
                    
                    botList.appendChild(botItem);
                });
                
            } catch (error) {
                console.error('Botlar yüklenirken hata:', error);
            }
        }
        
        async function runBot(botName) {
            try {
                const response = await fetch('/api/run_bot', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ bot_name: botName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${botName} çalıştırıldı`);
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Bot çalıştırılırken hata oluştu', 'error');
            }
        }
        
        async function stopBot(botName) {
            try {
                const response = await fetch('/api/stop_bot', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ bot_name: botName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${botName} durduruldu`);
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Bot durdurulurken hata oluştu', 'error');
            }
        }
        
        async function showBotLogs(botName) {
            try {
                const response = await fetch(`/api/logs/${botName}`);
                const logs = await response.text();
                alert(`${botName} - Loglar:\n\n${logs}`);
            } catch (error) {
                showNotification('Loglar yüklenirken hata oluştu', 'error');
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs/system');
                const logs = await response.text();
                document.getElementById('logContent').textContent = logs || 'Henüz log yok';
            } catch (error) {
                console.error('Loglar yüklenirken hata:', error);
            }
        }
        
        document.getElementById('uploadArea').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.py,.txt';
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    selectedFile = this.files[0];
                    document.getElementById('fileName').textContent = selectedFile.name;
                } else {
                    selectedFile = null;
                    document.getElementById('fileName').textContent = 'Dosya seçilmedi';
                }
            });
            
            fileInput.click();
        });
        
        document.getElementById('uploadBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                showNotification('Lütfen önce bir dosya seçin', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(result.message);
                    selectedFile = null;
                    document.getElementById('fileName').textContent = 'Dosya seçilmedi';
                    loadBots();
                    loadLogs();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Dosya yüklenirken hata oluştu', 'error');
            }
        });
        
        document.getElementById('clearLogs').addEventListener('click', function() {
            document.getElementById('logContent').textContent = '';
        });
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadBots();
            loadLogs();
            setInterval(() => {
                loadBots();
                loadLogs();
            }, 5000);
        });
    </script>
</body>
</html>
